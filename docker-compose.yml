version: "3"
services:
    app:
        build: .
        networks:
            - app
        links:
            - db
        depends_on:
            - db
        volumes:
            - .:/var/lib/nginx/html
        tmpfs: /var/lib/nginx/html/app/cache
        environment:
            - VIRTUAL_HOST=your.site
            - LETSENCRYPT_HOST=your.site
            - LETSENCRYPT_EMAIL=mail@your.site
            - VIRTUAL_PORT=8080
    db:
        image: k0st/alpine-mariadb
        volumes:
            - ./app/cache/mysql:/var/lib/mysql
        networks:
            - app
        environment:
            - MYSQL_DATABASE=slim_skeleton
            - MYSQL_USER=slim
            - MYSQL_PASSWORD=slim
            - MYSQL_RANDOM_ROOT_PASSWORD=1

    redis:
        image: redis:alpine
        networks:
            - app

    proxy:
        image: jwilder/nginx-proxy:alpine
        container_name: nginx-proxy
        labels:
            com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy: 'true'
        networks:
            - app
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - ./docker/proxy/certs:/etc/nginx/certs:ro
            - ./docker/proxy/vhost.d:/etc/nginx/vhost.d
            - ./docker/proxy/html:/usr/share/nginx/html
            - /var/run/docker.sock:/tmp/docker.sock:ro
    ssl_companion:
        image: jrcs/letsencrypt-nginx-proxy-companion
        volumes:
            - ./docker/proxy/certs:/etc/nginx/certs
            - ./docker/proxy/vhost.d:/etc/nginx/vhost.d
            - ./docker/proxy/html:/usr/share/nginx/html
            - /var/run/docker.sock:/var/run/docker.sock:ro
        networks:
            - app
        depends_on:
            - proxy
networks:
    app:
